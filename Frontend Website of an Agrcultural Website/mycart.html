<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0'><link rel="stylesheet" href="./mycart.css">
</head>
<body>
    <div class="shopping-cart">
        <!-- Title -->
        <div class="title">
          My Cart
        </div>
       
        <!-- Product #1 -->
        <div class="item">
          <div class="buttons">
            <span class="delete-btn"></span>
            <span class="like-btn"></span>
          </div>
       
          <div class="image">
            <img src="wheat.jpeg" alt="" style="height: 100px; width: 100px" />
          </div>
       
          <div class="description">
            <span>Wheat Seeds</span>
            
          </div>
       
          <div class="quantity">
            <button class="plus-btn" type="button" name="button">
              <img src="plus.png" alt="" style="height: 30px; width: 30px"/>
            </button>
            <input type="text" name="name" value="1">
            <button class="minus-btn" type="button" name="button">
              <img src="minus.png" alt="" style="height: 30px; width: 30px"/>
            </button>
          </div>
       
          <div class="total-price">Rs. 100</div>
        </div>
       
        <!-- Product #2 -->
        <div class="item">
          <div class="buttons">
            <span class="delete-btn"></span>
            <span class="like-btn"></span>
          </div>
       
          <div class="image">
            <img src="download.jpeg" alt="" style="height: 100px; width: 100px"/>
          </div>
       
          <div class="description">
            <span>Ladyfingers</span>
            
          </div>
       
          <div class="quantity">
            <button class="plus-btn" type="button" name="button">
              <img src="plus.png" alt="" style="height: 30px; width: 30px"/>
            </button>
            <input type="text" name="name" value="1">
            <button class="minus-btn" type="button" name="button">
              <img src="minus.png" alt="" style="height: 30px; width: 30px"/>
            </button>
          </div>
       
          <div class="total-price">Rs. 200</div>
        </div>
       
        <!-- Product #3 -->
        <div class="item">
          <div class="buttons">
            <span class="delete-btn"></span>
            <span class="like-btn"></span>
          </div>
       
          <div class="image">
            <img src="apple.jpeg" alt="" style="height: 100px; width: 100px"/>
          </div>
       
          <div class="description">
            <span>Apples</span>
            
          </div>
       
          <div class="quantity">
            <button class="plus-btn" type="button" name="button">
              <img src="plus.png" alt="" style="height: 30px; width: 30px"/>
            </button>
            <input type="text" name="name" value="1">
            <button class="minus-btn" type="button" name="button">
              <img src="minus.png" alt="" style="height: 30px; width: 30px"/>
            </button>
          </div>
       
          <div class="total-price">Rs. 300</div>
        </div>
      </div>

      <script  src="./mycart.js"></script>
</body>
</html>
