<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIIT-NR College Chatbot</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0'><link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="msger">
        <header class="msger-header">
          <div class="msger-header-title">
            <i class="fas fa-comment-alt"></i> IIIT NAYA RAIPUR COLLEGE ENQUIRY CHATBOT
          </div>
          <div class="msger-header-options">
            <span><i class="fas fa-cog"></i></span>
          </div>
        </header>
      
        <main class="msger-chat">
          <div class="msg left-msg">
            <img src= LOGO.png alt="logo">
      
            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">Academia</div>
                
              </div>
      
              <div class="msg-text">
                Hi, welcome to IIIT Naya Raipur Chatbot! Go ahead and ask me any question related to college. ðŸ˜„
              </div>
            </div>
          </div>
      
          <div class="msg right-msg">
            <div class="msg-img" style="background-image: url(https://image.flaticon.com/icons/svg/145/145867.svg)"></div>
      
            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">Student</div>
                
              </div>
      
              <div class="msg-text">
                Lets chat now !!
              </div>
            </div>
          </div>
        </main>
      
        <form class="msger-inputarea">
          <input type="text" class="msger-input" placeholder="Enter your message...">
          <button type="submit" class="msger-send-btn">Send</button>
        </form>
      </section>
</body>
<script  src="./script.js"></script>
</html>
