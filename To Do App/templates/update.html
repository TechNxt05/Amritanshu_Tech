{% extends 'base.html' %}
{% block title %}
        Home
    {% endblock title %}
{% block body %}

    <div class="container my-3">
      <h2>Update To-Do</h2>
      <form action="/update/{{todo.sno}}" method = "POST">
        <div class="mb-3">
          <label for="title" class="form-label">To-Do Title</label>
          <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" aria-describedby="emailHelp">
          
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Description</label>
          <input type="text" class="form-control" name="desc" id="desc" value="{{todo.desc}}">
        </div>
        
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
{% endblock body %}
